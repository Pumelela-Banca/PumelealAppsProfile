{% extends "basePersonal.html" %}
{% load static %}
{% block title %}
    <title>Contacts</title>
{% endblock title %}
{% block content %}
<div class="container">
    <h2>Contact Me</h2>
    <form action="{% url 'customerContact' %}" method="POST">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
        <p>Email: pumelelaapps@gmail.com</p>
        <p>Phone: 0715029516</p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/pumelela-banca-757480240" target="_blank">Me on LinkedIn</a></p>
        <p>GitHub: <a href="https://github.com/Pumelela-Banca" target="_blank">My GitHub</a></p>
    </div>
</div>
{% endblock %}
