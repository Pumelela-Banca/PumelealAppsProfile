{% extends "basePersonal.html" %}
{% load static %}
{% block title %}
    <title>Contacts</title>
{% endblock title %}
{% block content %}
<div class="container my-5">
  <h2 class="text-center mb-4">Contact Me</h2>
  <div class="row">
    <!-- Contact Form -->
    <div class="col-md-7">
      <form action="{% url 'customerContact' %}" method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="col-md-5">
      <div class="border rounded p-3 bg-light">
        <p class="mb-2"><strong>Email:</strong> pumelelaapps@gmail.com</p>
        <p class="mb-2"><strong>Phone:</strong> 0715029516</p>
        <p class="mb-2"><strong>LinkedIn:</strong>
          <a href="https://www.linkedin.com/in/pumelela-banca-757480240" target="_blank">Me on LinkedIn</a>
        </p>
        <p class="mb-0"><strong>GitHub:</strong>
          <a href="https://github.com/Pumelela-Banca" target="_blank">My GitHub</a>
        </p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
